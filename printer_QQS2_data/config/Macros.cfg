[gcode_macro TEST_SPEED_DELTA]
; Macro: TEST_SPEED_ACCEL_PATTERNS_DELTA
; Delta printer 260x260 mm bed, 260 mm height
; Max speed 250 mm/s, acceleration from 1500 to 5000 in steps of 500
; Uses your specified large and small XY move patterns at Z=150
; GET_POSITION and 1s pause after each pattern

G28 ; Home all axes
M117 Starting speed/accel pattern test

; Define coordinates inside bed radius (~130 mm radius, safe margin ~80 mm for patterns)
; Large pattern edges
SET_COORDS LARGE_X_MIN = -80
SET_COORDS LARGE_X_MAX = 80
SET_COORDS LARGE_Y_MIN = -80
SET_COORDS LARGE_Y_MAX = 80

; Small pattern edges near center
SET_COORDS SMALL_X_MIN = -30
SET_COORDS SMALL_X_MAX = 30
SET_COORDS SMALL_Y_MIN = -30
SET_COORDS SMALL_Y_MAX = 30

; Z height safe for moves
SET_Z = 150

; Helper macro for executing patterns (substitute variables with real values)
; Note: Your firmware might not support variable substitution - so values inserted directly below.

; Loop through acceleration steps
; Acceleration steps: 1500, 2000, 2500, 3000, 3500, 4000, 4500, 5000

