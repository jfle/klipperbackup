G0 X80 Y80 F15000
G0 X-80 Y-80 F15000
G0 X80 Y-80 F15000
G0 X-80 Y80 F15000
G0 X80 Y-80 F15000
GET_POSITION
G4 P1000

; Large pattern box
G0 X-80 Y-80 F15000
G0 X-80 Y80 F15000
G0 X80 Y80 F15000
G0 X80 Y-80 F15000
GET_POSITION
G4 P1000

; Small pattern diagonals
