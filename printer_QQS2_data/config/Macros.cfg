[gcode_macro TEST_SPEED_ACCEL_PATTERNS_PARAM]
description: >
  Test speed/acceleration patterns with parameters:
  SPEED (mm/s),
  ACCEL_MIN, ACCEL_MAX, ACCEL_STEP (mm/sÂ²)

# Usage example:
#  TEST_SPEED_ACCEL_PATTERNS_PARAM SPEED=250 ACCEL_MIN=1500 ACCEL_MAX=5000 ACCEL_STEP=500

gcode:
  {% set speed = params.SPEED|float(250) %}
  {% set accel_min = params.ACCEL_MIN|int(1500) %}
  {% set accel_max = params.ACCEL_MAX|int(5000) %}
  {% set accel_step = params.ACCEL_STEP|int(500) %}

  G28
  M117 Starting speed/accel pattern test at SPEED={speed} mm/s

  {% set f_rate = speed * 60 %}

  {% for accel in range(accel_min, accel_max + 1, accel_step) %}
    SET_VELOCITY_LIMIT VELOCITY={speed} ACCEL={accel}

    M117 Testing ACCEL={accel}

    # Large pattern diagonals
    G0 X-80 Y-80 Z150 F{f_rate}
    G0 X80 Y80 F{f_rate}
    G0 X-80 Y-80 F{f_rate}
    G0 X80 Y-80 F{f_rate}
    G0 X-80 Y80 F{f_rate}
    G0 X80 Y-80 F{f_rate}
    GET_POSITION
    G4 P1000

    # Large pattern box
    G0 X-80 Y-80 F{f_rate}
    G0 X-80 Y80 F{f_rate}
    G0 X80 Y80 F{f_rate}
    G0 X80 Y-80 F{f_rate}
    GET_POSITION
    G4 P1000

    # Small pattern diagonals
    G0 X-30 Y-30 F{f_rate}
    G0 X30 Y30 F{f_rate}
    G0 X-30 Y-30 F{f_rate}
    G0 X30 Y-30 F{f_rate}
    G0 X-30 Y30 F{f_rate}
    G0 X30 Y-30 F{f_rate}
    GET_POSITION
    G4 P1000

    # Small pattern box
    G0 X-30 Y-30 F{f_rate}
    G0 X-30 Y30 F{f_rate}
    G0 X30 Y30 F{f_rate}
    G0 X30 Y-30 F{f_rate}
    GET_POSITION
    G4 P1000

  {% endfor %}

  G0 X0 Y0 Z150 F{f_rate}
  GET_POSITION
  G4 P1000

  G28
  M117 Speed/accel pattern test complete

[gcode_macro TEST_ACCELERATION]
description: >
  Test acceleration pattern with parameters:
  ACCEL (mm/s^2),
  SPEED_MIN, SPEED_MAX, SPEED_STEP (mm/s),
  ITERATIONS (number of repetitions),
  RADIUS (print bed radius in mm, default 130)

gcode:
  {% set accel = params.ACCEL|int(4500) %}
  {% set speed_min = params.SPEED_MIN|int(150) %}
  {% set speed_max = params.SPEED_MAX|int(300) %}
  {% set speed_step = params.SPEED_STEP|int(25) %}
  {% set iterations = params.ITERATIONS|int(3) %}
  {% set radius = params.RADIUS|float(130) %}
  {% set safe_radius = radius * 0.9 %}
  {% set corner_dist = (safe_radius / 1.4142) | round(3) %}
  {% set z_height = 5 %}

  M117 Starting acceleration test ACCEL={{accel}} mm/s^2

  G28

  {% for speed in range(speed_min, speed_max + 1, speed_step) %}
    {% set f = speed * 60 %}

    SET_VELOCITY_LIMIT VELOCITY={{speed}} ACCEL={{accel}}

    M117 Testing SPEED={{speed}} mm/s

    {% for i in range(iterations) %}
      G0 X-{{corner_dist}} Y-{{corner_dist}} Z{{z_height}} F{{f}}
      G0 X{{corner_dist}} Y{{corner_dist}} F{{f}}
      G0 X-{{corner_dist}} Y-{{corner_dist}} F{{f}}
      G0 X{{corner_dist}} Y-{{corner_dist}} F{{f}}
      G0 X-{{corner_dist}} Y{{corner_dist}} F{{f}}
      G0 X{{corner_dist}} Y-{{corner_dist}} F{{f}}

      G0 X-{{safe_radius}} Y0 F{{f}}
      G0 X0 Y{{safe_radius}} F{{f}}
      G0 X{{safe_radius}} Y0 F{{f}}
      G0 X0 Y-{{safe_radius}} F{{f}}

      G0 X-30 Y-30 F{{f}}
      G0 X30 Y30 F{{f}}
      G0 X-30 Y-30 F{{f}}
      G0 X30 Y-30 F{{f}}
      G0 X-30 Y30 F{{f}}
      G0 X30 Y-30 F{{f}}

      G0 X-30 Y-30 F{{f}}
      G0 X-30 Y30 F{{f}}
      G0 X30 Y30 F{{f}}
      G0 X30 Y-30 F{{f}}
    {% endfor %}

  {% endfor %}

  G0 X0 Y0 Z{{z_height}} F{{f}}

  M117 Acceleration test complete
  G28
