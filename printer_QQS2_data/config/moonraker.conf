[server]
host: 0.0.0.0
port: 7129
klippy_uds_address: /home/pi/printer_QQS2_data/comms/klippy.sock

[authorization]
trusted_clients:
    192.168.0.0/16
cors_domains:
    *.lan
    *.local
    *://localhost
    *://localhost:*
    *://my.mainsail.xyz
    *://app.fluidd.xyz
    
[octoprint_compat]

[history]

[job_queue]
load_on_startup: True

[power QQS2]
type: homeassistant
protocol: http
address: 192.168.1.70
port: 8123
device: switch.q52_plug
token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiI3ZjE0MWU1NzhkZTE0YzIwYWViMjhlZWY2NDdiYjQ3NSIsImlhdCI6MTc0NjM4NDU5NSwiZXhwIjoyMDYxNzQ0NTk1fQ.MV2N-7ZNYRKaQauI37nHUv0xJrDudc21uHY4E_2Io0A
