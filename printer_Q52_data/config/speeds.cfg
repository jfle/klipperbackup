# Speed Settings for Flsun Q5 Printer

# General Movement Speeds
[printer]
max_velocity: 300      # Max movement speed (mm/s)
max_accel: 2000        # Max acceleration (mm/s^2)
max_z_velocity: 10     # Max Z axis velocity (mm/s)
max_z_accel: 100       # Max Z axis acceleration (mm/s^2)

# Specific Axis Settings
[stepper_x]
max_velocity: 300
max_accel: 1500

[stepper_y]
max_velocity: 300
max_accel: 1500

[stepper_z]
max_velocity: 10
max_accel: 100

# Extruder Settings
[extruder]
max_extrude_only_distance: 100.0  # Max extrude distance (mm)
max_extrude_velocity: 100        # Max extrusion speed (mm/s)
extruder_speed: 50               # Default extruder speed (mm/s)

# Acceleration and Jerk Settings
[extruder]
acceleration: 1000   # Max extruder acceleration (mm/s^2)
junction_deviation: 0.02
